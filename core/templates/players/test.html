<!-- players/test.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Jogadores</title>
</head>
<body>

    <h1>Lista de Jogadores</h1>

    <ul>
        {% for player in players %}
            <li>{{ player.Name }} - {{ player.Team }}</li>
        {% endfor %}
    </ul>

    <div class="pagination">
        <span class="step-links">
            {% if players.has_previous %}
                <a href="?page=1">&laquo; primeira</a>
                <a href="?page={{ players.previous_page_number }}">anterior</a>
            {% endif %}

            <span class="current">
                Página {{ players.number }} de {{ players.paginator.num_pages }}.
            </span>

            {% if players.has_next %}
                <a href="?page={{ players.next_page_number }}">próxima</a>
                <a href="?page={{ players.paginator.num_pages }}">última &raquo;</a>
            {% endif %}
        </span>
    </div>

</body>
</html>
